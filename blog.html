<div class="text-center container">
    <ul>
        {%- for post in site.posts -%}
            <li class="p-3 shadow neg-mx md-mx my-5 my-border">
                <a class="text-decoration-none text-black" href="{{ post.url }}">
                    <p> {{ post.date | date: ' %b %d, %Y' }}</p>
                    <h4> {{ post.title }} </h4>
                    <p> {{ post.excerpt }}</p>
                    <button class="btn">Read more</button>
                </a>
            </li>
        {%- endfor -%}

        
    </ul>
</div>
