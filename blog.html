---
layout: default
title : blog
---
<div>
    {%- include header.html -%}
</div>

<section class="bg-dark py-5">
    <div class="container">
        <ul class="">
            {%- for post in site.posts -%}
                <li class="p-4 shadow neg-mx md-mx mb-5 my-border">
                    <a class="text-decoration-none text-white fs-4" href="{{ post.url }}">
                        <p class="text-center fw-bold"> {{ post.date | date: ' %b %d, %Y' }}</p>
                        <h3 class="text-center fw-bolder"> {{ post.title }} </h3>
                        <p> {{ post.excerpt}} </p>
                    </a>
                </li>
            {%- endfor -%}
    
            
        </ul>
    </div>
</section>
